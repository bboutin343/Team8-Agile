<!DOCTYPE html>
<html>
<head>
    <title>Web Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link the CSS file -->

    <style>
        /* Inline styles for the title and audio player (for simplicity) */
        h1 {
            text-align: center;
        }
        #audioPlayer {
            display: block;
            margin: 0 auto;
        }
    </style>

</head>
<body>
    <h1>Web Music Player</h1>
    <audio id="audioPlayer" controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="skipButton">Skip</button>
    <button id="goBackButton">Go Back</button>
    <button id="playlistButton">Change Playlist</button>


    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");
        const skipButton = document.getElementById("skipButton");
        const goBackButton = document.getElementById("goBackButton");
        const playlistButton = document.getElementById("playlistButton");

        playButton.addEventListener("click", () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener("click", () => {
            audioPlayer.pause();
        });

        skipButton.addEventListener("click", () => {
            // Implement logic to play the next song
        });

        goBackButton.addEventListener("click", () => {
            // Implement logic to go back to the previous song
        });
        playlistButton.addEventListener("click", () => {
            // Implement logic to change playlist
        });
    </script>
</body>
</html>
